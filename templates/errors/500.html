{% extends "base.html" %}

{% block title %}Server Error - Monthly Organics{% endblock %}

{% block content %}
<div class="min-h-screen bg-background flex items-center justify-center px-4 pb-20 md:pb-0">
    <div class="max-w-md mx-auto text-center">
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 13.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Server Error</h1>
        <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
        <div class="space-y-3">
            <a href="{{ url_for('main.index') }}" 
               class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
            <button onclick="window.location.reload()" 
                    class="block w-full px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
