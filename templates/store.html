<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Store - Monthly Organics</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C7A3C',
                        secondary: '#402D1C',
                        background: '#F9F1E5'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Simplified Store Page CSS -->
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --nav-height: 80px;
        }
        
        /* Simplified mobile navigation positioning */
        .mobile-nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000; /* Highest z-index for navigation */
            background: white;
            border-top: 1px solid #e5e7eb;
            padding-bottom: var(--safe-area-inset-bottom);
        }
        
        /* Center navigation content within max-width container */
        .mobile-nav-bar > div {
            max-width: 448px; /* max-w-md */
            margin: 0 auto;
            height: 100%;
        }
        
        /* Store page main container */
        .store-container {
            height: 100vh;
            height: 100dvh;
            max-width: 448px;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        /* Fixed header positioning */
        .store-header {
            max-width: 448px;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @media (max-width: 448px) {
            .store-header {
                left: 0;
                right: 0;
                transform: none;
                max-width: none;
            }
        }
        
        /* Store content with contained scrolling */
        .store-content {
            flex: 1;
            height: calc(100vh - 160px); /* Header (80px) + Navigation (80px) */
            height: calc(100dvh - 160px);
            overflow: hidden; /* Prevent this container from scrolling */
            position: relative;
        }
        
        /* Category sidebar with proper header/footer constraints */
        .category-sidebar {
            position: fixed;
            top: 80px; /* Below header */
            bottom: calc(var(--nav-height) + var(--safe-area-inset-bottom)); /* Above footer */
            left: 50%;
            width: 89.6px; /* 20% of 448px container */
            margin-left: -224px; /* Center within container */
            background: #f9fafb !important;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 10;
        }
        
        /* Products main area with independent scrolling */
        .products-main {
            position: absolute;
            top: 0;
            left: 89.6px; /* Match sidebar width exactly */
            right: 0;
            height: 100%;
            background: white !important;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 5;
            /* Ensure products scroll independently from sidebar */
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 448px) {
            .category-sidebar {
                left: 0;
                margin-left: 0;
                width: 20vw;
                bottom: 80px; /* Fixed navigation height */
                background: #f9fafb !important;
                z-index: 10;
            }
            
            .products-main {
                left: 20vw;
                background: white !important;
                z-index: 5;
            }
        }
        
        /* Fallback for browsers that don't support dvh */
        @supports not (height: 100dvh) {
            .store-container {
                height: 100vh;
            }
            .store-content {
                height: calc(100vh - 160px);
            }
            .category-sidebar {
                bottom: 80px; /* Fixed navigation height */
            }
        }
        
        /* Custom CSS for category highlighting */
        .category-item.active {
            background-color: #2C7A3C !important;
            color: white !important;
        }
        .category-item.active span {
            color: white !important;
        }
        .category-item.active svg {
            color: white !important;
        }
        .category-item.active .bg-green-100 {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
    </style>
    

</head>
<body class="bg-background text-gray-800 antialiased">
<!-- Store Main Container -->
<div class="store-container flex flex-col bg-gray-50">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-[1001] border-b border-gray-200 store-header">
        <div class="flex items-center justify-between p-4">
            <!-- Logo Only (Left) -->
            <div class="flex items-center flex-shrink-0">
                <img src="{{ url_for('static', filename='img/icononly_transparent_nobuffer.png') }}" 
                     alt="Monthly Organics Logo" 
                     class="h-10 w-auto">
            </div>
            
            <!-- Brand Name with Font Style (Right) -->
            <div class="flex items-center flex-1 justify-end">
                <img src="{{ url_for('static', filename='img/brand_name_with_font.png') }}" 
                     alt="Monthly Organics" 
                     class="h-8 w-auto max-w-full">
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="store-content" style="margin-top: 80px; margin-bottom: 80px;">
        <!-- Fixed Left Sidebar - Categories -->
        <aside class="category-sidebar">
            <div class="p-1.5 pt-3">
                <h2 class="text-xs font-medium text-gray-600 mb-2 uppercase tracking-wide text-center" style="font-size: 0.65rem !important;">Categories</h2>
                <div class="space-y-1.5">
                    {% for category in categories %}
                    <div class="category-item flex flex-col items-center text-center cursor-pointer p-1 rounded-lg hover:bg-white transition-colors"
                         data-category-id="{{ category.id }}"
                         onclick="scrollToCategory({{ category.id }})">
                        <!-- Circular Image with Icon or Fallback -->
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-1 flex-shrink-0">
                            {% if category.icon_url and category.icon_url.strip() %}
                                <img src="{{ category.icon_url }}" 
                                     alt="{{ category.name }}" 
                                     class="w-8 h-8 object-contain rounded-full"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                     loading="lazy">
                                <!-- Fallback SVG (hidden by default) -->
                                <svg class="w-6 h-6 text-green-600" style="display:none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                </svg>
                            {% else %}
                                <!-- Default SVG when no icon is uploaded -->
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                                </svg>
                            {% endif %}
                        </div>
                        <!-- Category Name -->
                        <span class="text-center text-gray-700 font-medium max-w-full overflow-hidden" style="font-size: 0.6rem !important; line-height: 1.1; word-break: break-word; overflow-wrap: break-word; hyphens: auto; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{ category.name }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </aside>

        <!-- Right Content Area - Products (80%) -->
        <main class="products-main bg-white">
            <!-- Loading indicator -->
            <div id="loading" class="htmx-indicator fixed top-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 rounded-lg shadow-lg px-4 py-2 z-40">
                <div class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div>
                    <span class="text-sm text-gray-600">Loading...</span>
                </div>
            </div>

            <!-- Products Display Area -->
            <div id="product-display">
                <!-- Load all products by default -->
                <div class="p-4">
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Loading Products...</h3>
                        <p class="text-sm text-gray-500">Please wait while we load all our organic products</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Product Quick View Popup -->
<div id="quickViewPopup" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeQuickView()"></div>
    
    <!-- Popup Container -->
    <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl transform translate-y-full transition-transform duration-300 ease-out"
         id="quickViewContent" style="height: 80vh; max-width: 448px; margin: 0 auto;">
        <!-- Content will be loaded here via HTMX -->
        <div class="h-full flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto mb-4"></div>
                <span class="text-sm text-gray-600">Loading product details...</span>
            </div>
        </div>
    </div>
</div>

<script>
// Simple store page functionality
document.addEventListener('DOMContentLoaded', function() {
    // Load all products initially
    htmx.ajax('GET', '/all-products', {
        target: '#product-display',
        indicator: '#loading'
    }).then(function() {
        // Initialize scroll functionality after products load
        setTimeout(initializeScrolling, 300);
    });
});

// Initialize simple scroll functionality
function initializeScrolling() {
    const categoryItems = document.querySelectorAll('.category-item');
    const firstCategory = categoryItems[0];
    
    if (firstCategory) {
        // Highlight first category by default
        highlightCategory(firstCategory.dataset.categoryId);
    }
}

// Simple category highlighting
function highlightCategory(categoryId) {
    // Remove active class from all categories
    document.querySelectorAll('.category-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Add active class to selected category
    const activeItem = document.querySelector(`[data-category-id="${categoryId}"]`);
    if (activeItem) {
        activeItem.classList.add('active');
    }
}

// Simple scroll to category function
function scrollToCategory(categoryId) {
    // Find the target section
    const targetSection = document.querySelector(`[data-category-id="${categoryId}"].category-section`);
    const mainContainer = document.querySelector('main');
    
    if (targetSection && mainContainer) {
        // Simple scroll to section with smooth behavior
        targetSection.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
        
        // Highlight the clicked category
        highlightCategory(categoryId);
    }
}

// Make function available globally
window.scrollToCategory = scrollToCategory;

// Product Quick View Functionality
function openQuickView(productId) {
    const popup = document.getElementById('quickViewPopup');
    const content = document.getElementById('quickViewContent');
    
    // Show popup
    popup.classList.remove('hidden');
    
    // Trigger slide up animation
    setTimeout(() => {
        content.style.transform = 'translateY(0)';
    }, 10);
    
    // Load product content via HTMX
    htmx.ajax('GET', `/product-quick-view/${productId}`, {
        target: '#quickViewContent',
        swap: 'innerHTML'
    });
    
    // Prevent body scrolling
    document.body.style.overflow = 'hidden';
}

function closeQuickView() {
    const popup = document.getElementById('quickViewPopup');
    const content = document.getElementById('quickViewContent');
    
    // Trigger slide down animation
    content.style.transform = 'translateY(100%)';
    
    // Hide popup after animation
    setTimeout(() => {
        popup.classList.add('hidden');
        // Restore body scrolling
        document.body.style.overflow = '';
    }, 300);
}

// Make functions available globally
window.openQuickView = openQuickView;
window.closeQuickView = closeQuickView;

// Close popup on escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeQuickView();
    }
});

// Clean and simple - no additional functions needed
</script>

<!-- Mobile Navigation Bar (Fixed Bottom) -->
<nav class="mobile-nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-50">
    <div class="max-w-md mx-auto">
        <div class="flex items-center justify-around py-2">
            <!-- Home -->
            <a href="/" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs font-medium">Home</span>
            </a>

            <!-- Store -->
            <a href="/store" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <span class="text-xs font-medium">Store</span>
            </a>

            <!-- Cart -->
            <a href="/cart" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m-2.4-5L3 3m0 0h.01M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 2h.01M15 15h.01"></path>
                </svg>
                <span class="text-xs font-medium">Cart</span>
            </a>

            <!-- Profile -->
            <a href="/profile" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
