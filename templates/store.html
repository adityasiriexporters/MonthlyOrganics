<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Store - Monthly Organics</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C7A3C',
                        secondary: '#402D1C',
                        background: '#F9F1E5'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for category highlighting -->
    <style>
        .category-item.active {
            background-color: #2C7A3C !important;
            color: white !important;
        }
        .category-item.active span {
            color: white !important;
        }
        .category-item.active svg {
            color: white !important;
        }
        .category-item.active .bg-green-100 {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
    </style>
</head>
<body class="bg-background text-gray-800 antialiased">
<!-- Fixed Layout Container -->
<div class="h-screen flex flex-col bg-gray-50">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 border-b border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-between p-4">
            <!-- Logo Only (Left) -->
            <div class="flex items-center flex-shrink-0">
                <img src="{{ url_for('static', filename='img/icononly_transparent_nobuffer.png') }}" 
                     alt="Monthly Organics Logo" 
                     class="h-10 w-auto">
            </div>
            
            <!-- Brand Name with Font Style (Right) -->
            <div class="flex items-center flex-1 justify-end">
                <img src="{{ url_for('static', filename='img/brand_name_with_font.png') }}" 
                     alt="Monthly Organics" 
                     class="h-8 w-auto max-w-full">
            </div>
        </div>
    </header>

    <!-- Main Content Area (Flexbox) -->
    <div class="flex-1 flex pt-20 pb-20">
        <!-- Fixed Left Sidebar - Categories (20%) -->
        <aside class="w-1/5 bg-gray-50 border-r border-gray-200 fixed left-0 top-20 bottom-20 overflow-y-auto z-50">
            <div class="p-1.5 pt-3">
                <h2 class="text-xs font-medium text-gray-600 mb-2 uppercase tracking-wide text-center" style="font-size: 0.65rem !important;">Categories</h2>
                <div class="space-y-1.5">
                    {% for category in categories %}
                    <div class="category-item flex flex-col items-center text-center cursor-pointer p-1 rounded-lg hover:bg-white transition-colors"
                         data-category-id="{{ category.id }}"
                         onclick="scrollToCategory({{ category.id }})">
                        <!-- Circular Image Placeholder -->
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-1 flex-shrink-0">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                            </svg>
                        </div>
                        <!-- Category Name -->
                        <span class="text-center text-gray-700 font-medium max-w-full overflow-hidden" style="font-size: 0.6rem !important; line-height: 1.1; word-break: break-word; overflow-wrap: break-word; hyphens: auto; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{ category.name }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </aside>

        <!-- Right Content Area - Products (80%) -->
        <main class="w-4/5 ml-[20%] h-[calc(100vh-10rem)] overflow-y-auto bg-white">
            <!-- Loading indicator -->
            <div id="loading" class="htmx-indicator fixed top-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 rounded-lg shadow-lg px-4 py-2 z-40">
                <div class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div>
                    <span class="text-sm text-gray-600">Loading...</span>
                </div>
            </div>

            <!-- Products Display Area -->
            <div id="product-display">
                <!-- Load all products by default -->
                <div class="p-4">
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Loading Products...</h3>
                        <p class="text-sm text-gray-500">Please wait while we load all our organic products</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
// Simple store page functionality
document.addEventListener('DOMContentLoaded', function() {
    // Load all products initially
    htmx.ajax('GET', '/all-products', {
        target: '#product-display',
        indicator: '#loading'
    }).then(function() {
        // Initialize scroll functionality after products load
        setTimeout(initializeScrolling, 300);
    });
});

// Initialize simple scroll functionality
function initializeScrolling() {
    const categoryItems = document.querySelectorAll('.category-item');
    const firstCategory = categoryItems[0];
    
    if (firstCategory) {
        // Highlight first category by default
        highlightCategory(firstCategory.dataset.categoryId);
    }
}

// Simple category highlighting
function highlightCategory(categoryId) {
    // Remove active class from all categories
    document.querySelectorAll('.category-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Add active class to selected category
    const activeItem = document.querySelector(`[data-category-id="${categoryId}"]`);
    if (activeItem) {
        activeItem.classList.add('active');
    }
}

// Simple scroll to category function
function scrollToCategory(categoryId) {
    // Find the target section
    const targetSection = document.querySelector(`[data-category-id="${categoryId}"].category-section`);
    const mainContainer = document.querySelector('main');
    
    if (targetSection && mainContainer) {
        // Simple scroll to section with smooth behavior
        targetSection.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
        
        // Highlight the clicked category
        highlightCategory(categoryId);
    }
}

// Make function available globally
window.scrollToCategory = scrollToCategory;

// Clean and simple - no additional functions needed
</script>

<!-- Mobile Navigation Bar (Fixed Bottom) -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden z-50">
    <div class="max-w-md mx-auto">
        <div class="flex items-center justify-around py-2">
            <!-- Home -->
            <a href="/" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <span class="text-xs font-medium">Home</span>
            </a>

            <!-- Store -->
            <a href="/store" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <span class="text-xs font-medium">Store</span>
            </a>

            <!-- Cart -->
            <a href="/cart" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m-2.4-5L3 3m0 0h.01M7 13v6a2 2 0 002 2h6a2 2 0 002-2v-6m-8 2h.01M15 15h.01"></path>
                </svg>
                <span class="text-xs font-medium">Cart</span>
            </a>

            <!-- Profile -->
            <a href="/profile" class="flex flex-col items-center justify-center py-2 px-3 text-center min-w-0 flex-1 text-gray-500 hover:text-primary transition-colors">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
