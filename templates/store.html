<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Store - Monthly Organics</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C7A3C',
                        secondary: '#402D1C',
                        background: '#F9F1E5'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS for category highlighting -->
    <style>
        .category-item.active {
            background-color: #2C7A3C !important;
            color: white !important;
        }
        .category-item.active span {
            color: white !important;
        }
        .category-item.active svg {
            color: white !important;
        }
        .category-item.active .bg-green-100 {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
    </style>
</head>
<body class="bg-background text-gray-800 antialiased">
<!-- Fixed Layout Container -->
<div class="h-screen flex flex-col bg-gray-50">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 border-b border-gray-200">
        <div class="max-w-md mx-auto flex items-center justify-center p-4">
            <!-- Brand Logo (Centered) -->
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='images/fulllogo_transparent.png') }}" 
                     alt="Monthly Organics" 
                     class="h-10 w-auto">
            </div>
        </div>
    </header>

    <!-- Main Content Area (Flexbox) -->
    <div class="flex-1 flex pt-20 pb-20">
        <!-- Fixed Left Sidebar - Categories (20%) -->
        <aside class="w-1/5 bg-gray-50 border-r border-gray-200 fixed left-0 top-20 bottom-20 overflow-y-auto z-50">
            <div class="p-1.5 pt-3">
                <h2 class="text-xs font-medium text-gray-600 mb-2 uppercase tracking-wide text-center" style="font-size: 0.65rem !important;">Categories</h2>
                <div class="space-y-1.5">
                    {% for category in categories %}
                    <div class="category-item flex flex-col items-center text-center cursor-pointer p-1 rounded-lg hover:bg-white transition-colors"
                         data-category-id="{{ category.id }}"
                         onclick="scrollToCategory({{ category.id }})">
                        <!-- Circular Image Placeholder -->
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-1 flex-shrink-0">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                            </svg>
                        </div>
                        <!-- Category Name -->
                        <span class="text-center text-gray-700 font-medium max-w-full overflow-hidden" style="font-size: 0.6rem !important; line-height: 1.1; word-break: break-word; overflow-wrap: break-word; hyphens: auto; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{ category.name }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </aside>

        <!-- Right Content Area - Products (80%) -->
        <main class="w-4/5 ml-[20%] overflow-y-auto bg-white">
            <!-- Loading indicator -->
            <div id="loading" class="htmx-indicator fixed top-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-90 rounded-lg shadow-lg px-4 py-2 z-40">
                <div class="flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-primary"></div>
                    <span class="text-sm text-gray-600">Loading...</span>
                </div>
            </div>

            <!-- Products Display Area -->
            <div id="product-display">
                <!-- Load all products by default -->
                <div class="p-4">
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">Loading Products...</h3>
                        <p class="text-sm text-gray-500">Please wait while we load all our organic products</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
// Global variables to store elements
let categoryItems = [];
let categorySections = [];
let mainContainer = null;

// Load all products when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('Store page loading...');
    
    // Load all products initially
    htmx.ajax('GET', '/all-products', {
        target: '#product-display',
        indicator: '#loading'
    }).then(function() {
        console.log('Products loaded, initializing features...');
        
        // Wait a bit for DOM to update, then initialize
        setTimeout(() => {
            initializeStoreFeatures();
        }, 200);
    });
});

// Initialize all store features
function initializeStoreFeatures() {
    // Get references to DOM elements
    categoryItems = document.querySelectorAll('.category-item');
    categorySections = document.querySelectorAll('.category-section');
    mainContainer = document.querySelector('main');
    
    console.log(`Found ${categoryItems.length} category items and ${categorySections.length} category sections`);
    
    if (categoryItems.length > 0 && categorySections.length > 0) {
        // Initialize intersection observer for scroll-based highlighting
        initializeScrollSpy();
        
        // Select first category by default
        selectFirstCategory();
        
        console.log('Store features initialized successfully');
    } else {
        console.warn('Could not find category items or sections');
    }
}

// Select the first category by default
function selectFirstCategory() {
    if (categoryItems.length > 0 && categorySections.length > 0) {
        // Get the first category's ID
        const firstCategoryId = categoryItems[0].dataset.categoryId;
        console.log(`Selecting first category: ${firstCategoryId}`);
        
        // Highlight the first category
        highlightCategory(firstCategoryId);
        
        // Scroll to the first category's products
        setTimeout(() => {
            scrollToCategory(firstCategoryId);
        }, 100);
    }
}

// Highlight a specific category
function highlightCategory(categoryId) {
    console.log(`Highlighting category: ${categoryId}`);
    
    // Remove active class from all category items
    categoryItems.forEach(item => {
        item.classList.remove('active', 'bg-primary', 'text-white');
        item.classList.add('bg-gray-50');
        const span = item.querySelector('span');
        const svg = item.querySelector('svg');
        if (span) span.classList.remove('text-white');
        if (svg) svg.classList.remove('text-white');
    });
    
    // Add active class to specified category
    const activeItem = document.querySelector(`.category-item[data-category-id="${categoryId}"]`);
    if (activeItem) {
        activeItem.classList.add('active');
        activeItem.classList.remove('bg-gray-50');
        console.log(`Category ${categoryId} highlighted successfully with active class`);
    }
}

// Auto-advancing category highlight using Intersection Observer
function initializeScrollSpy() {
    if (!mainContainer || categorySections.length === 0) {
        console.warn('Cannot initialize scroll spy - missing container or sections');
        return;
    }
    
    console.log('Initializing scroll spy...');
    
    // Create intersection observer for scroll-based highlighting
    const observer = new IntersectionObserver((entries) => {
        let visibleSections = [];
        
        entries.forEach(entry => {
            if (entry.isIntersecting && entry.intersectionRatio > 0) {
                const rect = entry.target.getBoundingClientRect();
                const containerRect = mainContainer.getBoundingClientRect();
                const relativeTop = rect.top - containerRect.top;
                
                visibleSections.push({
                    categoryId: entry.target.dataset.categoryId,
                    relativeTop: relativeTop,
                    intersectionRatio: entry.intersectionRatio
                });
            }
        });
        
        // Sort by position (closest to top) and pick the best one
        if (visibleSections.length > 0) {
            visibleSections.sort((a, b) => {
                // Prioritize sections closer to top
                if (Math.abs(a.relativeTop) < Math.abs(b.relativeTop)) return -1;
                if (Math.abs(a.relativeTop) > Math.abs(b.relativeTop)) return 1;
                // If similar distance, prefer higher visibility
                return b.intersectionRatio - a.intersectionRatio;
            });
            
            const currentCategory = visibleSections[0].categoryId;
            highlightCategory(currentCategory);
        }
    }, {
        root: mainContainer,
        rootMargin: '0px 0px -60% 0px', // Trigger when section reaches top 40%
        threshold: [0, 0.1, 0.3, 0.5, 0.7, 1.0]
    });
    
    // Observe all category sections
    categorySections.forEach(section => {
        observer.observe(section);
        console.log(`Observing category section: ${section.dataset.categoryId}`);
    });
    
    // Additional scroll listener for manual scroll detection
    let scrollTimeout;
    mainContainer.addEventListener('scroll', function() {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            console.log('Manual scroll detected');
        }, 150);
    });
}

// Smooth scroll to category when clicked
function scrollToCategory(categoryId) {
    console.log(`Scrolling to category: ${categoryId}`);
    
    const targetSection = document.querySelector(`[data-category-id="${categoryId}"].category-section`);
    if (targetSection && mainContainer) {
        // Find the category heading within the section
        const categoryHeading = targetSection.querySelector('h2');
        const targetElement = categoryHeading || targetSection;
        
        console.log(`Found target element: ${targetElement.tagName}${targetElement.className ? '.' + targetElement.className : ''}`);
        
        // Multiple scrolling approaches for better compatibility
        
        // Method 1: Use scrollIntoView (most reliable) - scroll to heading, not section
        targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start',
            inline: 'nearest'
        });
        
        // Method 2: Manual scrollTop assignment as fallback
        setTimeout(() => {
            const elementTop = targetElement.offsetTop;
            const targetScrollPosition = elementTop - 20; // Extra space above heading
            
            if (mainContainer.scrollTop === 0) {
                console.log('ScrollIntoView may have failed, trying manual scroll');
                mainContainer.scrollTop = targetScrollPosition;
            }
            
            console.log(`Final scroll position: ${mainContainer.scrollTop}`);
        }, 50);
        
        // Verify scroll after animation
        setTimeout(() => {
            const actualScrollTop = mainContainer.scrollTop;
            const elementRect = targetElement.getBoundingClientRect();
            const containerRect = mainContainer.getBoundingClientRect();
            const relativeTop = elementRect.top - containerRect.top;
            
            console.log(`Scroll verification - Position: ${actualScrollTop}, Element relative top: ${relativeTop}`);
            
            if (relativeTop > 50) {
                console.log('Element not at top, applying final adjustment');
                const finalPosition = actualScrollTop + relativeTop - 20; // Space above heading
                mainContainer.scrollTop = finalPosition;
            }
        }, 300);
        
        // Immediately highlight the clicked category
        highlightCategory(categoryId);
        console.log(`Initiated scroll to category ${categoryId} heading`);
    } else {
        console.error(`Could not find section for category: ${categoryId}`);
    }
}

// Make scrollToCategory globally accessible for onclick handlers
window.scrollToCategory = scrollToCategory;

// Address selection function (same as homepage)
function selectAddress(addressId) {
    fetch('/set-default-address/' + addressId, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Reload the page to update the address display
            location.reload();
        } else {
            alert('Error setting default address');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error setting default address');
    });
}

// Additional event delegation for better browser compatibility
document.addEventListener('DOMContentLoaded', function() {
    // Wait for content to load, then add delegation
    setTimeout(() => {
        const sidebar = document.querySelector('aside');
        if (sidebar) {
            sidebar.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const categoryItem = e.target.closest('.category-item');
                if (categoryItem) {
                    const categoryId = categoryItem.dataset.categoryId;
                    console.log(`Delegation click on category: ${categoryId}`);
                    scrollToCategory(categoryId);
                }
            });
        }
    }, 1000);
});

// Click handlers for category items (backup to onclick)
document.addEventListener('click', function(e) {
    console.log('Click event detected on:', e.target.tagName, e.target.className);
    
    // Check if click is within the sidebar area
    const sidebar = e.target.closest('aside');
    if (sidebar) {
        console.log('Click is within sidebar');
        
        // Look for category item starting from the clicked element
        const categoryItem = e.target.closest('.category-item');
        if (categoryItem) {
            const categoryId = categoryItem.dataset.categoryId;
            console.log(`Category item found, ID: ${categoryId}`);
            scrollToCategory(categoryId);
            return;
        }
        
        // If not found, check if the clicked element or its parent has category data
        let element = e.target;
        while (element && element !== sidebar) {
            if (element.dataset && element.dataset.categoryId) {
                const categoryId = element.dataset.categoryId;
                console.log(`Category ID found on element: ${categoryId}`);
                scrollToCategory(categoryId);
                return;
            }
            element = element.parentElement;
        }
        
        console.log('Click in sidebar but not on category item');
    } else {
        console.log('Click was not in sidebar');
    }
});
</script>
