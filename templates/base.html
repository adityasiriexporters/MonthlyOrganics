<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Monthly Organics - Your monthly dose of organic goodness">
    <meta name="keywords" content="organic, produce, monthly, delivery, fresh, vegetables, fruits">
    <meta name="author" content="Monthly Organics">
    
    <title>{% block title %}Monthly Organics - Your Monthly Dose of Organic Goodness{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/fulllogo_transparent.png') }}">
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- htmx CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C7A3C',
                        secondary: '#402D1C',
                        background: '#F9F1E5'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Additional meta tags for SEO -->
    <meta property="og:title" content="Monthly Organics - Your Monthly Dose of Organic Goodness">
    <meta property="og:description" content="Fresh, organic produce delivered monthly to your door">
    <meta property="og:image" content="{{ url_for('static', filename='img/fulllogo_transparent.png', _external=True) }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-background text-gray-800 antialiased">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-primary text-white px-4 py-2 rounded-md z-50">
        Skip to main content
    </a>
    
    <!-- Navigation - Mobile First -->
    <nav class="bg-white shadow-sm border-b border-gray-200" x-data="{ isOpen: false }">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3 md:py-4">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center">
                        <img src="{{ url_for('static', filename='img/fulllogo_transparent.png') }}" 
                             alt="Monthly Organics Logo" 
                             class="h-10 w-auto md:h-12">
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button @click="isOpen = !isOpen" 
                            class="text-gray-500 hover:text-primary focus:outline-none focus:text-primary">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                            <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{{ url_for('index') }}" 
                       class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        Home
                    </a>
                    <!-- Additional navigation items can be added here -->
                </div>
            </div>
            
            <!-- Mobile navigation -->
            <div x-show="isOpen" x-transition class="md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="{{ url_for('index') }}" 
                       class="text-gray-700 hover:text-primary block px-3 py-2 rounded-md text-base font-medium">
                        Home
                    </a>
                    <!-- Additional mobile navigation items can be added here -->
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main id="main-content" class="flex-1">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-secondary text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex items-center justify-center mb-4">
                    <img src="{{ url_for('static', filename='img/fulllogo_transparent.png') }}" 
                         alt="Monthly Organics Logo" 
                         class="h-8 w-auto mr-3">
                    <span class="text-lg font-semibold">Monthly Organics</span>
                </div>
                <p class="text-gray-300 text-sm">
                    Your monthly dose of organic goodness
                </p>
                <p class="text-gray-400 text-xs mt-2">
                    Â© {{ moment().format('YYYY') if moment else '2025' }} Monthly Organics. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
    
    <!-- Local JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
